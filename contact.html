<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light">
    <title>Contact - Jan Willem van der Weerd (1943-2024) - architect</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/nav.js"></script>
</head>
<body>
    <header>
        <h1>Jan Willem van der Weerd (1943-2024) - architect</h1>
        <nav></nav>
    </header>
    <main>
        <!-- <h2>Contact Form</h2> -->
    <form id="contactForm" novalidate aria-describedby="formResponse" style="margin-top: 1rem;">
            <label for="name">Name: <span aria-label="required">*</span></label>
            <input type="text" id="name" name="name" required aria-required="true">

            <label for="email">Email: <span aria-label="required">*</span></label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-help">
            <small id="email-help" style="display: block; margin-top: 0.25rem; font-size: 0.85em; color: #666;">Enter a valid email address (e.g., user@example.com)</small>

            <label for="message">Message: <span aria-label="required">*</span></label>
            <textarea id="message" name="message" required aria-required="true"></textarea>

            <div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;" aria-hidden="true">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="formResponse" role="status" aria-live="polite"></p>
    </main>
    <footer>
        <p>&copy; 2024 R. van der Weerd - Netherlands. <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a></p>
    </footer>
    <script src="js/contact.js"></script>
</body>
</html>
