<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Contact - Jan Willem van der Weerd (1943-2024) - architect</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Jan Willem van der Weerd (1943-2024) - architect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Werk</a>
            <a href="maaskant-archief.html">Maaskant archief</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <main>
        <!-- <h2>Contact Form</h2> -->
         <div><br></br></div>
    <form id="contactForm" novalidate aria-describedby="formResponse">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <div style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;" aria-hidden="true">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" tabindex="-1" autocomplete="off">
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="formResponse" role="status" aria-live="polite"></p>
    </main>
    <footer>
        <p>&copy; 2024 R. van der Weerd - Netherlands. <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a></p>
    </footer>
    <script src="js/contact.js"></script>
</body>
</html>
