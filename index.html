    <style>
        /* Add this style to your CSS file or inside a <style> tag */
        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allows the images to wrap to the next line */
            justify-content: flex-start; /* Aligns images to the left */
            gap: 20px; /* Space between the images */
        }
        .image-container figure {
            margin: 0;
            text-align: left;
        }
        .image-container img {
            height: 250px;
            width: 100%;
            /*max-width: 250px; /* Ensures images do not exceed their original size */*/
        }
        .image-container figcaption {
            font-family: Arial, sans-serif;
            font-size: small;
            /*max-width: 250px; /* Same width as the image height */*/
            width: 100%;
            word-wrap: break-word;
            margin-top: 5px;
            text-align: left; /* Aligns caption text to the left */
        }
        /* Media query for devices with a max width of 600px */
        @media (max-width: 600px) {
            .image-container {
                flex-direction: column; /* Stacks the images vertically */
                align-items: left; /* Centers the images */
            }
            .image-container img {
                width: auto; /* Allows images to resize based on their natural width */
            }
            .image-container figcaption {
                max-width: none; /* Removes max-width restriction for captions */
                width: 100%;
                text-align: left; /* Centers the caption text */
            }
        }
    </style>
